<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
</head>
<body>
    <nav class="grid ">
        <h1 class="self-center">Calculate !</h1>
    </nav>
    
    <div class="container flex flex-col items-center mx-auto " >
        <div class="row">
            <input type="text">
        </div>
        <div class="row">
            <button class="function">C</button>
            <button class="function">%</button>
            <button class="function">1</button>
            <button class="function">/</button>
        </div>
        <div class="row">
            <button class="function">7</button>
            <button class="function">8</button>
            <button class="function">9</button>
            <button class="function">x</button>
        </div>
        <div class="row">
            <button class="function">4</button>
            <button class="function">5</button>
            <button class="function">6</button>
            <button class="function">-</button>
        </div>
        <div class="row">
            <button class="function">1</button>
            <button class="function">2</button>
            <button class="function">3</button>
            <button class="function">+</button>
        </div>
        <div class="row">
            <button class="function">00</button>
            <button class="function">0</button>
            <button class="function">.</button>
            <button class="function">=</button>
        </div>
        <div class="row">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
